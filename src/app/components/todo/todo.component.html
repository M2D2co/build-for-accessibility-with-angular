<mat-card>
  <div class="mat-title">To Do List</div>
  <mat-card-content *ngIf="loaded else loading">
    <mat-selection-list (selectionChange)="onSelectionChange($event)" *ngIf="todoList?.length else empty">
      <mat-list-option [value]="todo.id" *ngFor="let todo of todoList">
        {{ todo.item }}
      </mat-list-option>
    </mat-selection-list>

    <form [formGroup]="form" (submit)="add()">
      <mat-form-field>
        <input required matInput type="text" formControlName="item">
      </mat-form-field>
      <button mat-icon-button type="submit" [disabled]="form.invalid">
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </mat-card-content>

</mat-card>

<ng-template #empty>
  <div class="empty">
    <img src="assets/img/todo-no-data.svg">
    <p>No tasks yet. User the form below to create your first to do item.</p>
  </div>
</ng-template>

<ng-template #loading>
  <mat-card-content class="loading">
    <mat-spinner></mat-spinner>
    <p>Loading...</p>
  </mat-card-content>
</ng-template>
